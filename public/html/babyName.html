<html>

<head>
    <title>BabyName</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="javascript/babyName.js"></script>
</head>


<body>
    <div ng-app="myApp" ng-controller="myCtrl" class="container">

        <div class="container">
            <form ng-submit="getChild()" ng-model="babyForm" name="babyForm">
                <h1 class="make-baby">Make a Baby</h1><br>
                <div class="form-inputs">
                    <input class="checkmark" type="radio" ng-model="genderButt" value="Male" ng-click="isMale()" >Male
                    <input class="checkmark" type="radio" ng-model="genderButt" value="Female" ng-click="isFemale()" >Female<br>
                    Enter your child's (hypothetical) birthdate (MM/DD): <input ng-required="true" ng-pattern="dateRegex" type="text" name="dateText" ng-model="dateText"><br>
                    <input class="child-button" ng-class="{'disabled-button': babyForm.$invalid || !checkedBoxes()}" ng-disabled="babyForm.$invalid || !checkedBoxes()" type="submit" value="Give Me Child">
                </div>
            </form>
        </div>
    </div>
    <div id="responseSpace"></div>



</body>

</html>
